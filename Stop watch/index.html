<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Stop Watch</h1>
    <div class="container">
        <h2 id="counter">Counter</h2>
        <p id="stop-watch">0</p>
        <input type="number" id="set-second" placeholder="Enter Second" min="0"  >

        <!-- working -->
        <div class="option">

            <button class="optionBtn" id="ten=">10</button>
            <button class="optionBtn" id="twenty=">20</button>
            <button class="optionBtn" id="minute=">60</button>
            <button class="optionBtn" id="twomin">120</button>
        </div>
        <div class="btns">
            <button id="btn" onclick="toggle();">Start</button>
            <button id="stop" >Stop</button>
            <button id="clear">Clear</button>
        </div>
    </div>

        
    <script src="script.js"></script>
</body>
</html>
